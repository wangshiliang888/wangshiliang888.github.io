<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>中国新闻报道</title>
    <link href="http://cdn.staticfile.org/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-body .row:hover {
            background: #f5f5f5;
        }

        img {
            object-fit: cover;
            -webkit-transition: all .3s ease-out 0s;
            transition: all .3s ease-out 0s;
        }

        img:hover {
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
            -ms-transform: scale(1.2)
        }
    </style>
</head>

<body style="background-color: #f5f5f5;">
<header class="navbar navbar-expand-lg sticky-top py-3 shadow" style="background-color: #fff;">
    <div class="container">
        <a class="navbar-brand" href="#">中国新闻报道</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
            </ul>
        </div>
    </div>
</header>
<main class="container pt-3 mb-3">
    <div class="row g-3">
        <div class="col-md-8">
            <div id="carouselExampleCaptions" class="carousel slide mb-3 shadow rounded"
                 style="border-radius: 0.375rem;">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner rounded">
                    <div class="carousel-item active" style="max-height: 450px;">
                        <img src="https://img6.donews.com/img/2023/06/25/img_pic_1687688321.jpg" class="d-block w-100"
                             alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>Some representative placeholder content for the first slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item" style="max-height: 450px;">
                        <img src="https://img6.donews.com/img/2023/06/24/img_pic_1687611186.png" class="d-block w-100"
                             alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second slide label</h5>
                            <p>Some representative placeholder content for the second slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item" style="max-height: 450px;">
                        <img src="https://img6.donews.com/img/2023/06/23/img_pic_1687499989.png" class="d-block w-100"
                             alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Third slide label</h5>
                            <p>Some representative placeholder content for the third slide.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="card border-0 shadow mb-3">
                <div class="card-body p-0">
                    
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-0 shadow mb-3">
                <div class="card-header">
                    推荐
                </div>
                <div class="list-group">
                    
                </div>
            </div>

            
                
            
        </div>
    </div>
</main>
<footer class="navbar navbar-expand-lg bg-dark py-2" data-bs-theme="dark" style="background-color: #2d3236;">
    <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
